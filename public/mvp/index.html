<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row border border-primary rounded" id="profile">
            <div class="col-3">
                <img src="images/profile.jpg" class="img-thumbnail" alt="Foto">
            </div>
            <div class="col-6">
                <div class="card">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">Nome</th>
                                <td>Billy Otto</td>
                            </tr>
                            <tr>
                                <th scope="row">Idade</th>
                                <td>33</td>
                            </tr>
                            <tr>
                                <th scope="row">Empresa(s)</th>
                                <td>Microsoft, IBM</td>
                            </tr>
                            <tr>
                                <th scope="row">Cargo</th>
                                <td>Service Account Manager</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Skills&nbsp;
                            <button type="button" class="btn btn-primary">+ Adicionar</button>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border border-primary rounded" id="relation">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Amigos&nbsp;
                            <button type="button" class="btn btn-primary">+ Adicionar</button>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Co-Workers&nbsp;
                            <button type="button" class="btn btn-primary">+ Adicionar</button>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border border-primary rounded" id="task">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Tarefas&nbsp;
                            <button type="button" class="btn btn-primary">+ Adicionar</button>
                        </h4>
                        <table class="table">
                            <thead>
                                <th>#</th>
                                <th>Descrição</th>
                                <th>% Completo</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Desenv página inicial</th>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                            </div>
                                        </td>
                                </tr>
                                <tr>
                                        <td>2</td>
                                        <td>Desenv página profile</th>
                                            <td>
                                                <div class="progress">
                                                    <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                                                </div>
                                            </td>
                                    </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Sugestões&nbsp;
                            <button type="button" class="btn btn-primary">+ Adicionar</button>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
